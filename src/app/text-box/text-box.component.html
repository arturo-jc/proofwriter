<textarea pInputTextarea autoResize="autoResize" [(ngModel)]="content" (input)="onInput()" style="width: 100%;" placeholder="Type your proofs here..."></textarea>
<div class="p-mt-2">
    <button pButton [disabled]="!content || !(content | trim ).length" label="Copy" icon="pi pi-copy" (click)="copyContent()" styleClass="p-mt-2"></button>
    <button pButton class="p-button-secondary p-ml-2" [disabled]="!content || !(content | trim ).length" label="Reset" icon="pi pi-file" (click)="resetContent()" styleClass="p-mt-2"></button>
</div>
