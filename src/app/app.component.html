<div class="p-grid p-ai-stretch vertical-container">
    <div class="p-col-12 p-md-6">
        <p-card [style]="{'height': '100%'}" header="ProofWriter">
            <app-text-box #textBox [dictionary]="dictionary"></app-text-box>
        </p-card>
    </div>
    <div class="p-col-12 p-md-6">
        <p-card [style]="{'height': '100%'}" header="Settings">
            <p-table [value]="operators">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Operator</th>
                        <th>Abbreviation</th>
                        <th>Symbol</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-operator>
                    <tr>
                        <td>{{ operator.name | titlecase }}</td>
                        <td>{{ operator.abbreviation }}</td>
                        <td *ngIf="operator.symbols.length > 1">
                            <p-dropdown [options]="operator.symbols" [(ngModel)]="dictionary[operator.abbreviation]" (onChange)="onSymbolSelect()"></p-dropdown>
                        </td>
                        <td *ngIf="!(operator.symbols.length > 1)">
                            {{ operator.symbols[0] }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <p class="p-mt-5 p-mb-0">
                * All abbreviations are case-insensitive.
            </p>
        </p-card>
    </div>
    <div class="p-col-12">
        <p-card class="p-text-center">
            created by <a href="https://arturojc.com/" target="_blank">Arturo Javier-Castellanos</a> &copy; {{ currentDate | date:'y' }}
        </p-card>
    </div>
</div>
